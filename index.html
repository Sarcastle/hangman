<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>hangman</title>
        <script src="index.js"></script>
        <link href="index.css" rel="stylesheet" />
    </head>
    <body>
        <div class="game-status">
            <button class="new-game-btn" onclick="startNewGame()">New Game</button>
            <label id="lblGameStatus" class="game-status">CLICK FOR NEW GAME</label>
        </div>
        <span>
            <div class="gallow"> 
                <canvas id="player-gallow" height="300px" width="300px">\
                    "Browser Does Not Support Canvas"

                </canvas>
            </div>
            <div class="all-keyboard"> 
                <div id="word-blanks"></div>
                <div class="keyboard-row1">
                    <button id="btnQ"onclick="btnLetterClick('Q')" class="char-btn">Q</button> 
                    <button id="btnW"onclick="btnLetterClick('W')" class="char-btn">W</button>
                    <button id="btnE"onclick="btnLetterClick('E')" class="char-btn">E</button>
                    <button id="btnR"onclick="btnLetterClick('R')" class="char-btn">R</button>
                    <button id="btnT"onclick="btnLetterClick('T')" class="char-btn">T</button>
                    <button id="btnY"onclick="btnLetterClick('Y')" class="char-btn">Y</button>
                    <button id="btnU"onclick="btnLetterClick('U')" class="char-btn">U</button>
                    <button id="btnI"onclick="btnLetterClick('I')" class="char-btn">I</button>
                    <button id="btnO"onclick="btnLetterClick('O')" class="char-btn">O</button>
                    <button id="btnP"onclick="btnLetterClick('P')" class="char-btn">P</button>
                    <br />
                </div>

                <div class="keyboard-row2">
                    <button id="btnA"onclick="btnLetterClick('A')" class="char-btn">A</button>
                    <button id="btnS"onclick="btnLetterClick('S')" class="char-btn">S</button> 
                    <button id="btnD"onclick="btnLetterClick('D')" class="char-btn">D</button>
                    <button id="btnF"onclick="btnLetterClick('F')" class="char-btn">F</button>
                    <button id="btnG"onclick="btnLetterClick('G')" class="char-btn">G</button>
                    <button id="btnH"onclick="btnLetterClick('H')" class="char-btn">H</button>
                    <button id="btnJ"onclick="btnLetterClick('J')" class="char-btn">J</button>
                    <button id="btnK"onclick="btnLetterClick('K')" class="char-btn">K</button>
                    <button id="btnL"onclick="btnLetterClick('L')" class="char-btn">L</button>
                    <br />     
                </div>
            
                <div class="keyboard-row3">
                    <button id="btnZ"onclick="btnLetterClick('Z')" class="char-btn">Z</button>
                    <button id="btnX"onclick="btnLetterClick('X')" class="char-btn">X</button>
                    <button id="btnC"onclick="btnLetterClick('C')" class="char-btn">C</button>
                    <button id="btnV"onclick="btnLetterClick('V')" class="char-btn">V</button>
                    <button id="btnB"onclick="btnLetterClick('B')" class="char-btn">B</button>
                    <button id="btnN"onclick="btnLetterClick('N')" class="char-btn">N</button>
                    <button id="btnM"onclick="btnLetterClick('M')" class="char-btn">M</button>              
                </div>
            </div>
         </span>
    </body>
</html>
